<form #form="ngForm">
  <ion-list>
    <ion-item>
      <ion-label required position="floating">Numero</ion-label>
      <ion-input name="uuid" type="number" [(ngModel)]="number"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Note</ion-label>
      <ion-input name="note" [(ngModel)]="beacon.note"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Area</ion-label>
      <ion-select name="area" required [(ngModel)]="beacon.area">
        <ion-select-option *ngFor="let area of areas" [value]="area.id">
          {{area.name}}
        </ion-select-option>
      </ion-select>
    </ion-item>
  </ion-list>
  <div>
    <ion-button [disabled]="form.invalid" (click)="save()">Salva</ion-button>
  </div>
</form>
