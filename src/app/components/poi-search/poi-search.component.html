<ion-searchbar animated="true" [debounce]="400" showCancelButton="focus" [(ngModel)]="searchTerm"
  (ngModelChange)="search()" *ngIf="options.search"></ion-searchbar>
<ion-list id="poi-list">
  <ion-list-header [mode]="'md'" *ngIf="options.showRecents && !searchTerm">
    ULTIME RICERCHE
  </ion-list-header>
  <ion-card class="poi" button *ngFor="let poi of pois" (click)="poiClickFn(poi)">
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col size="4" class="poi-img" [ngStyle]="{'background-image': 'url('+poi.cover?.url+')'}">
          </ion-col>
          <ion-col size="6">
            <div>
              <b>{{poi.name}}</b>
            </div>
            <div *ngIf="options.showAttachements">
              <small>Documenti: {{(poi.attachments || []).length}}</small>
            </div>
          </ion-col>
          <ion-col size="2">
            <ion-button fill="clear">
              <ion-icon name="star-outline"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-list>
